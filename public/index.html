<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.js'></script>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id='landing' v-show='visible'>
            <input type = 'text' v-model="nickname" placeholder="nickname"></input>
            <input type = 'text' v-model="roomname" placeholder="roomname"></input>
            <input type = 'text' v-model="password" placeholder="password"></input>
            <button v-on:click="createRoom">create</button>
            <button v-on:click="joinRoom">join</button>
            <p>{{status}}</p>
        </div>
        <div id='lobby' v-show='visible'>
            <input type = 'text' v-model="mafiaCount" placeholder="mafia"></input>
            <input type = 'text' v-model="healerCount" placeholder="healer"></input>
            <input type = 'text' v-model="detectiveCount" placeholder="detective"></input>
            <ul>
                <li v-for="player in players">
                  {{ player }}
                </li>
              </ul>
            <button v-on:click="startGame">Create</button>
            <p>{{status}}</p>
        </div>
        <div id='field' v-show='visible'>
            <h1>I am: {{role}}</h1>
            <h1>Sleeping: {{sleeping}}</h1>
            <div id = 'chatroom'>
                <input type = 'text' v-model="textMessage" v-on:keyup.enter="sendMessage"></input>
                <button v-on:click="sendMessage">send</button>
                <p v-for="message in messages">
                    {{message.from}}: {{ message.textMessage }}
                </p>
            </div>
            <div v-for="player in voteAgainst">
                <input name="voting" type="radio" v-bind:value="player.id" v-model="picked">
                <label>{{ player.nickname }}</label>
            </div>
            <p>{{announcement}}</p>
            <button v-on:click="sendVote">Send Vote</button>
            <button v-on:click="toggle">toggle</button>
            <button v-on:click="newGame" v-show='gameOver'>New Game</button>
        </div>
    </body>
    <script language="javascript" type="text/javascript" src="style.js"></script>
</html>
